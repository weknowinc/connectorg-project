connectorg_employee_engagement.send_a_star:
  path: '/send/a/star'
  defaults:
    _form: '\Drupal\connectorg_employee_engagement\Form\SendStarForm'
    _title_callback: '\Drupal\connectorg_employee_engagement\Form\SendStarForm::getFormTitle'
  requirements:
    _access: 'TRUE'

connectorg_employee_engagement.send_a_star_type:
  path: '/send/a/star/{type}'
  defaults:
    _form: '\Drupal\connectorg_employee_engagement\Form\SendStarForm'
    _title_callback: '\Drupal\connectorg_employee_engagement\Form\SendStarForm::getFormTitle'
  requirements:
    _access: 'TRUE'
    type: \d+
  options:
    parameters:
      type:
        type: 'entity:taxonomy_term'

connectorg_employee_engagement.send_a_star_type_to_user:
  path: '/send/a/star/{type}/{user}'
  defaults:
    _form: '\Drupal\connectorg_employee_engagement\Form\SendStarForm'
    _title_callback: '\Drupal\connectorg_employee_engagement\Form\SendStarForm::getFormTitle'
    _user: 0
  requirements:
    _access: 'TRUE'
    type: \d+
    user: \d+
  options:
    parameters:
      type:
        type: 'entity:taxonomy_term'
        user: 'entity:user'
